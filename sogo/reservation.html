    <div class="container">
        <form action="connect.php">
            <h2><u>Reserve Now</u></h2>
    
            <input type="text" id="name" placeholder="Full Name" required>
    
            <div>
                <input type="email" id="email" placeholder="Email" required>
                <input type="tel" id="phone" placeholder="Phone number (09123456789)" minlength="11" required>
            </div>
    
            <input type="text" id="address" placeholder="Address" required>
    
            <div class="room-type-container">
                <label for="room-type">Room Type</label>
                <select id="room-type" required>
                    <option value="" disabled selected>Select a room</option>
                    <option value="simple-room">Simple Room</option>
                    <option value="comfort-room">Comfort Room</option>
                    <option value="elegant-room">Elegant Room</option>
                    <option value="luxury-room">Luxury Room</option>
                    <option value="royal-room">Royal Room</option>
                    <option value="kings-room">King's Room</option>
                </select>
            </div>
            
    
            <div class="date-time">
                <div>
                    <label for="checkin-date">Check-in Date</label>
                    <input type="date" id="checkin-date" min="2024-09-26" required>
                </div>
                <div>
                    <label for="checkout-date">Check-out Date</label>
                    <input type="date" id="checkout-date" min="2024-09-27" required>
                </div>
            </div>
    
            <div class="date-time">
                <div>
                    <label for="checkin-time">Check-in Time</label>
                    <input type="time" id="checkin-time" required>
                </div>
                <div>
                    <label for="checkout-time">Check-out Time</label>
                    <input type="time" id="checkout-time" required>
                </div>
            </div>
    
            <div>
                <a href="reservation.html">
                    <button>Reserve Now</button>
                </a>
            </div>
        </form>
    </div>
