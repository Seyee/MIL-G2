<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <title>Sign Up</title>
</head>
<body>
    <div class="container" id="signup">
        <h1 class="form-title">Register</h1>
        <form method="POST" action="">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fName" id="fName" placeholder="First Name" required>
                <label for="fName">First Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>
                <label for="lName">Last Name</label>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email Address" required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="text" name="password" id="password" placeholder="Passsword" required>
                <label for="password">Password</label>
            </div>
            <input type="submit" class="singup-btn" value="Sign Up" name="signup">
        </form>
        <p  class="or"> 
            --------OR--------
        </p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
            <p>Already Have Account</p>
            <button id="signin-btn">Sign In</button>
        </div>
    </div>

    <div class="container" id="signin">
        <h1 class="form-title">Sign In</h1>
        <form method="POST" action="">  
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="text" name="email" id="email" placeholder="Email Address" required>
                <label for="email">Email Address</label>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="text" name="password" id="password" placeholder="Passsword" required>
                <label for="password">Password</label>
            </div>  
            <p class="recover">
                <a href="#">Recover Account</a>
            </p>
            <input type="submit" class="singin-btn" value="Sign In" name="signup">
        </form>
        <p  class="or"> 
            --------OR--------
        </p>
        <div class="icons">
            <i class="fab fa-google"></i>
            <i class="fab fa-facebook"></i>
        </div>
        <div class="links">
            <p>Don't have account yet?</p>
            <button id="signup-btn2">Sign In</button>
        </div>
    </div>
</body>
</html>
